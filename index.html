<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Fashion Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Navbar */
        header {
            background-color: #ffffff;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff3f6c;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        nav a:hover {
            color: #ff3f6c;
        }

        .search-box input {
            padding: 8px 15px;
            width: 260px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
        }

        /* Banner */
        .banner {
            background: linear-gradient(to right, #ff3f6c, #ff8a00);
            color: white;
            padding: 50px;
            text-align: center;
            margin-bottom: 30px;
        }

        .banner h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        /* Products */
        .container {
            padding: 20px 40px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-body h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .price {
            color: #ff3f6c;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            background-color: #ff3f6c;
            color: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #e6365c;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            background-color: #222;
            color: #bbb;
            text-align: center;
            padding: 15px;
        }

        @media (max-width: 600px) {
            nav {
                display: none;
            }
            .search-box input {
                width: 180px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ShopEase</div>
